<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Dates Quiz</title>
    <!-- Link to Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to custom CSS for fonts and basic styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Quiz Container -->
    <div id="quiz-container" class="bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            Historical Date Quiz
        </h1>

        <!-- Start Page -->
        <div id="start-page" class="">
            <div class="text-center mb-6">
                <p class="text-gray-600 mb-4">Configure your quiz and test your knowledge of historical dates!</p>
            </div>

            <div class="space-y-6">
                <!-- Quiz Length Selection -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Number of Questions</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="quiz-length-btn px-3 py-2 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-blue-500 transition" data-length="3">3</button>
                        <button class="quiz-length-btn px-3 py-2 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-blue-500 transition" data-length="5">5</button>
                        <button class="quiz-length-btn px-3 py-2 border-2 border-blue-500 bg-blue-50 text-blue-700 rounded-lg text-sm font-medium transition" data-length="10">10</button>
                        <button class="quiz-length-btn px-3 py-2 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-blue-500 transition" data-length="15">15</button>
                        <button class="quiz-length-btn px-3 py-2 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-blue-500 transition" data-length="25">25</button>
                        <button class="quiz-length-btn px-3 py-2 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-blue-500 transition" data-length="50">50</button>
                        <div></div>
                    </div>
                </div>

                <!-- Tag Filter (Optional) -->
                <div>
                    <label for="tag-filter" class="block text-sm font-semibold text-gray-700 mb-2">Filter by Tag (Optional)</label>
                    <input type="text" id="tag-filter" placeholder="e.g., Rome, Egypt, War..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                    <p class="text-xs text-gray-500 mt-1">Leave empty for all events, or enter a keyword to filter</p>
                </div>

                <!-- Start Button -->
                <button id="start-quiz-btn" 
                        class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 transform hover:scale-[1.02]">
                    Start Quiz
                </button>
            </div>
        </div>

        <!-- Loading State (Shown while fetching data) -->
        <div id="loading-state" class="text-center p-8 text-gray-600 hidden">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Loading quiz events from Google Sheet...</p>
        </div>

        <!-- Quiz Content (Shown after data loads) -->
        <div id="quiz-content" class="hidden">
            <!-- Progress Bar -->
            <div class="mb-4">
                <div class="h-2 bg-gray-200 rounded-full">
                    <div id="progress-bar" class="h-2 bg-blue-600 rounded-full transition-all duration-500"></div>
                </div>
            </div>

            <!-- Question Display -->
            <div class="bg-blue-50 p-5 rounded-lg mb-6 shadow-inner border border-blue-200">
                <p id="event-text" class="text-xl font-semibold text-gray-800 min-h-[40px]">Loading...</p>
            </div>

            <!-- Input Area -->
            <div class="space-y-4">
                <div class="flex items-center space-x-2">
                    <input type="number" id="year-input" placeholder="Enter Year"
                        class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg shadow-sm"
                        inputmode="numeric" pattern="[0-9]*">
                    <button id="check-button"
                            class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 transform hover:scale-[1.05]">
                        Check
                    </button>
                </div>
                
                <!-- Feedback and Score -->
                <p id="feedback" class="text-center text-sm text-gray-500 min-h-[1.5rem]"></p>
                <p id="score-display" class="text-center text-sm font-medium text-gray-700"></p>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="text-center p-8 hidden">
            <div class="mb-6">
                <div class="text-6xl mb-4">üèÜ</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Quiz Complete!</h2>
                <p id="final-score" class="text-5xl font-extrabold text-blue-600 mb-2">0/0</p>
                <p id="score-percentage" class="text-lg text-gray-600 mb-4">0% Correct</p>
            </div>

            <div id="performance-message" class="mb-6 p-4 rounded-lg">
                <!-- Dynamic performance message will be inserted here -->
            </div>

            <div class="space-y-3">
                <button id="restart-same-quiz" 
                        class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 transform hover:scale-[1.02]">
                    Try Same Quiz Again
                </button>
                <button id="new-quiz-btn" 
                        class="w-full px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-150 transform hover:scale-[1.02]">
                    Configure New Quiz
                </button>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript logic -->
    <script src="script.js"></script>

</body>
</html>
